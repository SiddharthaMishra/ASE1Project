<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <style>
button {
    background-color: teal;
    color: white;
    padding: 1px 2px;
    margin: 5px 0;
    border: none;
    cursor: pointer;
    width: 10%;
}
button:hover {
    opacity: 0.8;
}
</style>
  </head>
  <body>
{% if user.is_authenticated %}
  <p><button onclick=location.href="{% url 'logout' %}" ><h4>logout</h4></button></p>
{% else %}
  <button onclick=location.href="{% url 'login_signup:user_login' %}"><h4>Login</h4></button>
  <button onclick=location.href="{% url 'login_signup:signup' %}" ><h4>Signup</h4></button>
{% endif %}
  </body>
</html>
