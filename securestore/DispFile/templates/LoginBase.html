  <script type="text/javascript">
    function addRecent( parent1 ,parent2 ) {
      parent1.empty()
      parent2.empty()
      parent2.append("<h2> Here Recent are shown</h2> <p>recent files</p>");
    }

    $(document).ready(function() {
      $("#recent-button").click(function() {
        addRecent($("#clearRow2"),$("#clearRow"));
      });
    });

    function addStorage( storage,parent1 ,parent2 ) {
      parent1.empty()
      parent2.empty()
      parent2.append("<h2> Storage </h2><p>"+storage+"%</p><p>Storage of user is shown</p>");
    }

    $(document).ready(function() {
      $("#storage-button").click(function() {
        addStorage(90,$("#clearRow2"),$("#clearRow"));
      });
    });

    function addBackup( parent1 ,parent2 ) {
      parent1.empty()
      parent2.empty()
      parent2.append("<h2> Here Backups or previous versions are shown if possible</h2> <p>previous version files OR backup files</p>");
    }

    $(document).ready(function() {
      $("#backup-button").click(function() {
